<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Music App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="box">
    <audio id="environmentAudio" src="https://res.cloudinary.com/dnmjmjdsj/video/upload/v1702245684/audios/backgorund_n4vvhm.mp3" autoplay loop preload="auto"></audio>

    <header>
        <h1 >Sleep Music</h1>
    </header>

    



    <div id="sound-effects">
        
        <button id="rain-sound" >
            <figure>
            <image 
             
                alt="rain"
                src="https://res.cloudinary.com/dnmjmjdsj/image/upload/v1702248157/audios/1_iljszo.png"
            />
        </figure>
            <p>Rain</p>
        </button>
        <audio id="rainAudio" src="https://res.cloudinary.com/dnmjmjdsj/video/upload/v1702247988/audios/rain_oj61ra.mp3" loop></audio>

        <button id="crickets-sound">
            <figure>
            <image 
                width="100"
                height="100"
                alt="rain"
                src="https://res.cloudinary.com/dnmjmjdsj/image/upload/v1702308893/audios/2_ti0t8p.png"
            />
        </figure>
            <p>Crickets</p>
        
        </button>
        <audio id="cricketsAudio" src="https://res.cloudinary.com/dnmjmjdsj/video/upload/v1702248061/audios/crickets_kk9pv5.mp3"  loop></audio>

        <button id="fire-sound">
            <figure>
            <image 
                width="100"
                height="100"
                alt="rain"
                src="https://res.cloudinary.com/dnmjmjdsj/image/upload/v1702308741/audios/4_dwiztb.png"
            />
        </figure>
            <p>Fire</p>
        </button>
        <audio id="fireAudio" src="https://res.cloudinary.com/dnmjmjdsj/video/upload/v1702248021/audios/fire_tzgdsb.mp3" loop></audio>
        
    </div>
    

    <script src="script.js"></script>
</main>
</body>
</html>
